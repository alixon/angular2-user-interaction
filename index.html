<!-- index.html -->
<html>

  <head>
    <base href="/">
    <title>Angular 2 QuickStart</title>
    <link href="node_modules/ng2-toastr/bundles/ng2-toastr.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>   

    <!-- 1. Загрузите библиотеки -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="node_modules/ng2-toastr/bundles/ng2-toastr.min.js"></script>
    <script src="node_modules/angular2-google-maps/bundles/angular2-google-maps.js"></script>

    
    <!-- 2. Настройте SystemJS -->
    <script>
      System.config({
        "baseURL": '/',
        "defaultJSExtensions": false,
        packages: {  
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          "angular2-google-maps": {"defaultExtension": "js"},
          "ng2-slim-loading-bar": {"defaultExtension": "js"},
          
          '@angular2-material/core': {
            format: 'register',
            defaultExtension: 'js',
            main: 'core.js'
          },
          '@angular2-material/checkbox': {
            format: 'register',
            defaultExtension: 'js',
            main: 'checkbox.js'
          },
          '@angular2-material/button': {
            format: 'register',
            defaultExtension: 'js',
            main: 'button.js'
          }
        },
        "paths": {
          "ng2-slim-loading-bar*": "node_modules/ng2-slim-loading-bar*",
          "@angular2-material/checkbox": "node_modules/@angular2-material/checkbox/checkbox.js",
          "@angular2-material/button": "node_modules/@angular2-material/button/button.js"
        }
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Отобразите приложение -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
