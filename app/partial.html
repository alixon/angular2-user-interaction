
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="#hero of heroes"
        [class.selected] = "hero === selectedHero"
        (click)="onSelect(hero)">
        <input [(ngModel)]="hero.selected" type="checkbox"/>
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<button [disabled]="!someHeroSelected()"  (click)="removeSelectedHeroes()">Delete</button>

<my-hero-detail [hero]="selectedHero"></my-hero-detail>

<my-modal></my-modal>
